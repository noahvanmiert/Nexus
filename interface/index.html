<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link type='text/css' rel="stylesheet" href='./style.css'>

    <!-- Include Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>Nexus</title>
</head>
<body>
    <div id="tab-bar">
        <!-- Tab elements will be inserted here -->
    </div>

    <div id="search-bar">
        <div id='action-icons'>
            <i id='undo-icon' class="bi bi-arrow-left"></i>
            <i id='redo-icon' class="bi bi-arrow-right"></i>
            <i id='reload-icon' class="bi bi-arrow-clockwise"></i>
        </div>

        <input type="text" id="search-input" placeholder="Enter website URL or search term">

        <i id='home-icon' class="bi bi-house"></i>
    </div>

    <div id="webview-container">
        <!-- Webview will be inserted here -->
    </div>

    <!-- If the website can't be loaded -->
    <div id="error-container" style="display: none;">
        
    </div>

    <!-- Script are included here -->
    <script src='../build/front-end/renderer.js'></script>
    <script src='../build/front-end/tab.js'></script>
    <script src='../build/front-end/tabManager.js'></script>
    <script src='../build/front-end/utils.js'></script>
    <script src='../build/front-end/webviewState.js'></script>
    <script src='../build/front-end/defaults.js'></script>
</body>
</html>
